<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ренессанс Банк</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Экран входа -->
  <div id="loginScreen">
    <div class="card">
      <h2>Ренессанс Банк</h2>
      <input type="text" id="login" placeholder="Логин" autocomplete="off" />
      <input type="password" id="password" placeholder="Пароль" />
      <button onclick="login()">Войти</button>
      <p id="error" class="error"></p>
    </div>
  </div>

  <!-- Основной экран -->
  <div id="mainScreen" style="display:none;">
    <h2>Ренессанс Банк — Сотрудник</h2>
    <div id="menu">
      <button onclick="showSection('cards')">Оформить карту</button>
      <button onclick="showSection('manage')">Управление картой</button>
      <button onclick="showSection('request')">Обращение</button>
      <button onclick="showSection('archive')">Архив</button>
      <button id="btnNormal" style="display:none;">Все обращения</button>
      <button id="btnUrgent" style="display:none;">Ускоренные</button>
      <button onclick="logout()" style="float:right;">Выйти</button>
    </div>

    <div id="cardsSection" class="section">...</div>
    <div id="manageSection" class="section" style="display:none;">...</div>
    <div id="requestSection" class="section" style="display:none;">...</div>
    <div id="archiveSection" class="section" style="display:none;">...</div>
    <div id="normalSection" class="section" style="display:none;">...</div>
    <div id="urgentSection" class="section" style="display:none;">...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
