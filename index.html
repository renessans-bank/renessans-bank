<!DOCTYPE html>
<html>
<head>
  <title>Ренессанс Банк</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login">
    <h2>Вход в систему</h2>

  <div id="main" style="display:none;">
    <h2>Добро пожаловать!</h2>
    <button onclick="logout()">Выйти</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
